{% extends "base.html" %}

{% block title %}
    PostsList
{% endblock %}

{% block content %}
    <table class="table table-striped table-hover">
    <thead>
    <tr>
        <th style=" width: 20%">TITLE</th>
        <th style=" width: 70%">ADDED</th>
        <th style=" width: 10%"></th>
    </tr>
    </thead>
    <tbody>
    {% for post in all_posts %}
    <tr>
        <td><a href="{% url 'post_details' post.id %}" class="link-dark">{{post.title}}</a></td>
        <td>{{post.date}}</td>
        <td>
            <a href="{% url 'edit_post' post.id %}" ><i class="bi bi-pencil-fill"></i></a>
            <a href="{% url 'delete_post' post.id %}"><i class="bi bi-x-lg"></i></a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
    </table>
    <a href="{% url 'post' %}" class="btn btn-success"> Add a new product </a>
{% endblock %}
